<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="v3/css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="v3/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Left</button>
                <button type="button" class="btn btn-default active">Middle</button>
                <button type="button" class="btn btn-default">Right</button>
            </div>


            <div class="btn-group btn-group-sm" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Left</button>
                <button type="button" class="btn btn-default active">Middle</button>
                <button type="button" class="btn btn-default">Right</button>
            </div>

            <div class="btn-group btn-group-lg" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Left</button>
                <button type="button" class="btn btn-default active">Middle</button>
                <button type="button" class="btn btn-default">Right</button>
            </div>

        </div>


        <div class="row">

            <div class="btn-toolbar">

            <div class="btn-group" role="group" aria-label="First group">
                <button type="button" class="btn btn-default">1</button>
                <button type="button" class="btn btn-default">2</button>
                <button type="button" class="btn btn-default">3</button>
                <button type="button" class="btn btn-default">4</button>
              </div>

              <div class="btn-group" role="group" aria-label="Second group">
                <button type="button" class="btn btn-default">5</button>
                <button type="button" class="btn btn-default">6</button>
                <button type="button" class="btn btn-default">7</button>
              </div>

              <div class="btn-group" role="group" aria-label="Third group">
                <button type="button" class="btn btn-default">8</button>
              </div>

            </div>
        </div>


        <div class="row">
            <div class="btn-group">
                <button class="btn btn-primary">1</button>
                <button class="btn">2</button>
                <div class="btn-group">
                    <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                        Drowdown
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Download link</a></li>
                        <li><a href="#">Download link2</a></li>
                    </ul>
                </div>
            </div>


        </div>


        <div class="row">

            <div class="btn-group-vertical col-md-3">
                <button class="btn btn-default">Button1</button>
                <button class="btn btn-default">Button1</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                        Drowdown <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Download link</a></li>
                        <li><a href="#">Download link2</a></li>
                    </ul>
                </div>
                <button class="btn btn-default">Button1</button>
            </div>
        </div>



        <div class="row">
            <div class=" bg-warning">
                <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
                    <a href="#" class="btn btn-default" role="button">Left</a>
                    <a href="#" class="btn btn-default" role="button">Middle</a>
                    <a href="#" class="btn btn-default" role="button">Right</a>
                </div>

            </div>
        </div>

        <div class="row">

            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">Left</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">Middle</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">Right</button>
                </div>
              </div>
        </div>

        <div class="row">
            <!-- Split button -->
<div class="btn-group">
    <button type="button" class="btn btn-danger">Action</button>
    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span class="caret"></span>
      <span class="sr-only">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="#">Action</a></li>
      <li><a href="#">Another action</a></li>
      <li><a href="#">Something else here</a></li>
      <li role="separator" class="divider"></li>
      <li><a href="#">Separated link</a></li>
    </ul>
  </div>
        </div>

    </div>
    
</body>
</html>
