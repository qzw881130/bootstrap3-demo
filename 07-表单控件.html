<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="v3/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" class="form-horizontal" role="form">
        <h2 align="center">User Profile</h2>
        <!--表单中元素组-->
        <div class="form-group">
            <label for="uname" class="control-label col-md-2">uname</label>
            <div class="col-md-8">
                <input type="text" name="uname" class="form-control" id="" placeholder="pls input uname" />
            </div>
        </div>
        <div class="form-group">
            <label for="upwd" class="control-label col-md-2">upwd</label>
            <div class="col-md-8">
                <input type="password" name="upwd" class="form-control" id="" placeholder="pls input upwd" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">hobby</label>
            <div class="col-md-8 col-md-offset-1">
                <label class="checkbox-inline"><input type="checkbox" name="cb" id="" />sing</label>
                <label class="checkbox-inline"><input type="checkbox" name="cb" id="" />dance</label>
            </div>
        </div>

        <div class="form-group">
            <label for="s" class="control-label col-md-2">city</label>
            <div class="col-md-8">
                <select name="s" id="" class="form-control">
                    <option>option1</option>
                    <option>option2</option>
                    <option>option3</option>
                </select><br/>
            </div>
        </div>

        <div class="form-group">
            <label for="remark" class="control-label col-md-2">Mark</label>
            <div class="col-md-8">
                <textarea class="form-control"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-8 col-md-offset-6">
                <button class="btn btn-primary" onclick="return false;">submit</button>
            </div>
        </div>

    </form>

    <hr>
    <form action="#" class="form-inline">
        <div class="form-group">
            <label for="username">username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="pls input xxx" />
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" name="password" class="form-control" id="">
        </div>
        <div class="form-group">
            <button class="btn btn-success">Login</button>
        </div>

    </form>
    
</body>
</html>
