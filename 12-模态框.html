<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="v3/css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="v3/js/bootstrap.min.js"></script>


    <title>Document</title>
</head>
<body>
    <button class="btn btn-primary" data-toggle="modal" data-target="#modal1">open modal-dialog</button>

    <button class="btn btn-primary" id="open-btn">open modal-dialog2</button>


    <div class="modal fade" tabindex="-1" role="dialog" id="modal1">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
              <form action="#" class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-md-2 control-label" for="uname">uname</label>
                    <div class="col-md-8">
                        <input type="text" name="uname" class="form-control" id="" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="pwd">pwd</label>
                    <div class="col-md-8">
                        <input type="password" name="pwd" class="form-control" id="" />
                    </div>
                </div>

              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="saveBtn">Save changes</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->



    <script>
        $('#open-btn').click(()=>{
            $('#modal1').modal('show');
        });
        $('#saveBtn').click(()=>{
            $('#modal1').modal('hide');
        });
    </script>
</body>
</html>
