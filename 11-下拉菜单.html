<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="v3/css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="v3/js/bootstrap.min.js"></script>
    <title>Document</title> 
</head>
<body>
<!--
    译文：下拉菜单
    1、 使用一个类名为dropdown 或btn-group的div 包裹整个下拉框：<div class="dropdown"></div>
    2、默认向下dropdown,向上弹起加入 .
    dropup即可
    3、使用button作为父菜单,使用类名: dropdown-toggle和自定义data-toggle属性<button type="button"
        class="btn btn-default dropdown-toggle" data-toggle="dropdown"></button>
    4、在button中 使用font制作下拉箭头<span
        class="caret"></span>
        5、下拉菜单项使用一个ul列表，并且定义一个类名为“dropdown-menu一
        6、分组分割线: <li>添加类名"divider"来实现添加下拉分隔线的功能7、分组标题:
        li添加类名"dropdown-header”来实现分组的功能
        8、对齐方式：1)、dropdown-menu-left 左对齐默认样式2)、
        dropdown-menu-right右对齐9、激活状态(.active)和禁用状态(.disabled)
-->

    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">love channel
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li class="dropdown-header">--科普--</li>
            <li><a href="#" target="_blank">人与自然</a></li>
            <li class="disabled"><a href="#">无人驾驶</a></li>
            <li class="divider"></li>
            <li class="dropdown-header">--游戏--</li>
            <li class="active"><a href="#">W3</a></li>
        </ul>        
    </div>



</body>
</html>
