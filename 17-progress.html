<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="v3/css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="v3/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar" style="width: 40%;"></div>
        </div>


    </div>


        


    <div class="container">
        <div class="progress">
            <div class="progress-bar" style="width: 40%;">40%</div>
        </div>
    </div>

    <div class="container">
        <div class="progress">
            <div class="progress-bar" style="width: 0%; min-width: 2em;">0%</div>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <div class="progress">
                <div class="progress-bar progress-bar-success" style="width: 40%;">40%</div>
            </div>
        </div>
        <div class="container">
            <div class="progress">
                <div class="progress-bar progress-bar-info" style="width: 40%;">40%</div>
            </div>
        </div>
        <div class="container">
            <div class="progress">
                <div class="progress-bar progress-bar-warning" style="width: 40%;">40%</div>
            </div>
        </div>
        <div class="container">
            <div class="progress">
                <div class="progress-bar progress-bar-danger" style="width: 40%;">40%</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped" style="width: 40%;">40%</div>
            </div>
        </div>
        <div class="container">
            <div class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped" style="width: 40%;">40%</div>
            </div>
        </div>
        <div class="container">
            <div class="progress">
                <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 40%;">40%</div>
            </div>
        </div>
        <div class="container">
            <div class="progress">
                <div class="progress-bar progress-bar-danger progress-bar-striped" style="width: 40%;">40%</div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="container">
            <div class="col-md-5">
            <div class="progress">
                <div id="animationP" class="progress-bar progress-bar-danger progress-bar-striped" style="width: 40%;">40%</div>
            </div>
        </div>
            <button class="btn btn-default btn-sm" onclick="javascript:document.getElementById('animationP').classList.add('active');">Toggle animation(add .active)</button>
        </div>
    </div>


    <div class="row">
        <div class="container">
            <div class="progress">
                <div class="progress-bar progress-bar-success" style="width: 35%">35%</div>
                <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 20%">20%</div>
                <div class="progress-bar progress-bar-danger" style="width: 10%">10%</div>
                <div class="progress-bar" style="width: 20%">10%</div>
          </div>
        </div>
    </div>



</body>
</html>
